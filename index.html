    <main>
      <div class="hot_movie">

      </div>
      <div class="description">
        <h1>종이의 집</h1>
        <h3>2017 | 청불 | 시즌 5개 | 스릴러</h3>
        <p>
          1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. 스페인 조폐국에서
          인질극까지 벌인 이들은 과연 포위 경찰을 따돌리고 거액의 돈과 함께
          달아날 수 있을까?
        </p>
        <div class="buttons">
          <button class="play">
            <i class="fa-solid fa-play"></i><span>재생</span>
          </button>
          <button class="detail">
            <i class="fa-solid fa-circle-info"></i>상세 정보
          </button>
        </div>
      </div>
      <div class="age-info">
        <i class="fa-solid fa-rotate-right"></i>
        <div class="age">15+</div>
